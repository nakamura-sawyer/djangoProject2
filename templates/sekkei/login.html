<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ログイン</title>
</head>
<body>
<h1>ログイン</h1>
<form id="loginForm" action="{% url 'login' %}" method="POST">
    {% csrf_token %}
    <label for="empid">従業員ID:</label>
    <input type="text" id="empid" name="empid" required><br>
    <label for="emppasswd">パスワード:</label>
    <input type="password" id="emppasswd" name="emppasswd" required><br>
    <button type="submit">ログイン</button>
</form>
</body>
</html>
