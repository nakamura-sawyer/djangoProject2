<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ログイン</title>
    <script>
        function login(event) {
            event.preventDefault();

            const role = document.getElementById("role").value;
            const password = document.getElementById("emppasswd").value;

            if (password === "") {
                alert("パスワードを入力してください。");
                return false;
            }
            const form = document.getElementById("loginForm");

            if (role === "管理者") {
                window.location.href = "home_kanrisya.html";
            } else if (role === "受付") {
                window.location.href = "home_uketuke.html";
            } else if (role === "医師") {
                window.location.href = "home_doctor.html";
            } else {
                alert("無効な役割が選択されました。");
                return false;
            }
            form.submit();
        }
    </script>
</head>
<body>
<h1>ログイン</h1>
<form id="loginForm" action="{% url 'homes' %}" method="POST">
    {% csrf_token %}
    <label for="empid">従業員ID:</label>
    <input type="text" id="empid" name="empid" required><br>
    <label for="emppasswd">パスワード:</label>
    <input type="password" id="emppasswd" name="emppasswd" required><br>
    <label for="role">役割:</label>
    <select id="role" name="role" required>
        <option value="">選択してください</option>
        <option value="管理者">管理者</option>
        <option value="受付">受付</option>
        <option value="医師">医師</option>
    </select><br>
    <button type="submit">ログイン</button>
</form>
</body>
</html>
