<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>処置確定</title>
<title>薬投与確認</title>
</head>
<body>
<form method="GET">
    <h1>処置確定</h1>
    <table>
        <tr>
            <th>患者ID</th>
            <th>薬剤名</th>
            <th>投与量</th>
        </tr>
        {% for prescription in prescriptions %}
        <tr>
            <td>{{ prescription.patient.patient_id }}</td>
            <td>{{ prescription.medicine.medicine_name }}</td>
            <td>{{ prescription.dosage }}</td>
        </tr>
        {% endfor %}
    </table>
    <a href="{% url 'shiji' %}">薬剤選択画面へ戻る</a><br>
    <form method="post" action="{% url 'kakutei' %}">
        {% csrf_token %}
        <button type="submit" name="action" value="confirm">処置確定</button>
        <button type="submit" name="action" value="delete">削除</button>
    </form>
<a href="{% url 'home_doctor' %}">
    <p>戻る</p></a>
</body>
</html>
