<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>処置確定</title>
<title>薬投与確認</title>
</head>
<body>
    <h1>薬投与確認</h1>
    <ul>
        {% for prescription in prescriptions %}
            <li>{{ prescription.patient.name }} - {{ prescription.medicine.medicine_name }} - {{ prescription.dosage }} {{ prescription.medicine.unit }}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'shiji' %}">薬剤選択画面へ戻る</a>
    <form method="post" action="{% url 'kakutei' %}">
        {% csrf_token %}
        <button type="submit" name="action" value="confirm">処置確定</button>
        <button type="submit" name="action" value="delete">削除</button>
    </form>
<a href="{% url 'home_doctor' %}">
    <p>戻る</p></a>
</body>
</html>
