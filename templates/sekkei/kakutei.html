<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>処置確定</title>
<title>薬投与確認</title>
</head>
<body>
    <h1>処置確定</h1>
    {% if patient %}
    <table>
        <tr>
            <th>患者ID</th>
            <th>薬剤名</th>
            <th>投与量</th>
        </tr>
        <tr>
            <td>{{ patient }}</td>
            <td>{{ medicine }}</td>
            <td>{{ dosage }}</td>
        </tr>
    </table>
    {% else %}
    <p>処方情報がありません。</p>
    {% endif %}
    <a href="{% url 'shiji' %}">薬剤選択画面へ戻る</a><br>
    <form method="post" action="{% url 'kakutei' %}">
        {% csrf_token %}
        <input type="hidden" name="patient" value="{{ patient }}">
        <input type="hidden" name="medicine" value="{{ medicine }}">
        <input type="hidden" name="dosage" value="{{ dosage }}">
        <input type="hidden" name="action" value="confirm">
        <button type="submit" name="action" value="confirm">処置確定</button>
        <button type="submit" name="action" value="delete">削除</button>
    </form>
<a href="{% url 'home_doctor' %}">
    <p>戻る</p></a>
</body>
</html>
