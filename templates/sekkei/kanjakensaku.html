<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>患者検索</title>
</head>
<body>
<h1>患者リスト</h1>
<table border="1">
    <tr>
        <th>患者ID</th>
        <th>姓</th>
        <th>名</th>
        <th>保険名</th>
        <th>有効期限</th>
    </tr>
    {% for patient in patients %}
    <tr>
        <td>{{ patient.patid }}</td>
        <td>{{ patient.patfname }}</td>
        <td>{{ patient.patlname }}</td>
        <td>{{ patient.hokenmei }}</td>
        <td>{{ patient.hokenexp }}</td>
    </tr>
    {% endfor %}
</table>
<a href="{% url 'home_doctor' %}">
<p>戻る</p></a>
</body>
</html>
